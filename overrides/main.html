{% extends "base.html" %}

{% block fonts %}
{% if config.theme.font != false %}
{% set text = config.theme.font.get("text", "Roboto") %}
{% set code = config.theme.font.get("code", "Roboto Mono") %}
{% set header = config.theme.font.get("header", text ) %}
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{
    text | replace(' ', '+') + ':300,300i,400,400i,700,700i%7C' +
    code | replace(' ', '+') + ':400,400i,700,700i%7C' +
    header | replace(' ', '+') + ':300,300i,400,400i,700,700i'
  }}&display=fallback">
<style>
:root{
    --md-text-font:"{{ text }}";
    --md-code-font:"{{ code }}";
    --md-header-font:"{{ header }}";
}
</style>
{% endif %}
{% endblock %}
